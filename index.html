<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div id="main">
      <div id="display">
        <div class="display-line" id="top-display"></div>
        <div class="display-line" id="bottom-display"></div>
      </div>
      <div class="calc-element num" id="7">7</div>
      <div class="calc-element num" id="8">8</div>
      <div class="calc-element num" id="9">9</div>
      <div class="calc-element clr" id="clear">AC</div>
      <div class="calc-element clr" id="delete">DEL</div>
      <div class="calc-element num" id="4">4</div>
      <div class="calc-element num" id="5">5</div>
      <div class="calc-element num" id="6">6</div>
      <div class="calc-element btn" id="add">+</div>
      <div class="calc-element btn" id="divide">/</div>
      <div class="calc-element num" id="1">1</div>
      <div class="calc-element num" id="2">2</div>
      <div class="calc-element num" id="3">3</div>
      <div class="calc-element btn" id="multiply">*</div>
      <div class="calc-element num" id="point">.</div>
      <div class="calc-element num" id="0">0</div>
      <div class="calc-element num" id="equals">=</div>
      <div class="calc-element btn" id="subtract">-</div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
